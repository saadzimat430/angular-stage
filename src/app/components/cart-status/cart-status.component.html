<div *ngIf="!showAdminBoard || !isLoggedIn" class="cart-area d-n">
    <a routerLink="/cart-details">
        <div class="total">{{ totalPrice | currency: 'MAD' }}
            <span>{{ totalQuantity }}</span>
        </div> 
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </a>
</div>
